<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>{{page.title}}</title>
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="author" content="Tino Breddin">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
    <!--<script src="/js/mootoolsv111.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js" type="text/javascript"></script>
    {% if page.extrajs %}{% include extrajs.html %}{%endif %}
    <script src="/js/site.js" type="text/javascript"></script>    
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
	<div id="logobox">
          <img id="logo" src="/images/logo-quartett.gif" title="Logo der Fahrschule Quartett" alt="Logo der Fahrschule Quartett" >
        </div>
        <div id="sloganbox">
          <img id="slogan" src="/images/slogan.gif" title="Slogan" alt="Slogan" >
        </div>
      </div>
      {{ content }}
      <div id="nav">
	<div class="navcontent">		
	  <a class="navitem" href="/">Home</a>
	  <br>
	  {% assign first_post = site.posts.first %}
	  <a class="navitem" href="{{ first_post.id }}">News</a>
	  <br>
	  <a class="navitem" href="/team">Team</a>
	  <br>
	  <a class="navitem" href="/kurse">Kurse</a>
	  <br>
	  <a class="navitem" href="/preise">Preise</a>
	  <br>
	  <a class="navitem" href="/fahrzeuge">Fahrzeuge</a>
	  <br>
	  <a class="navitem" href="/kontakt">Kontakt</a>
	</div>
      </div>
      <div id="footer" class="hidden_footer">
        <a id="impressum-link" href="/impressum">Impressum</a><br >    
        Copyright &copy; 2006-2011 Fahrschule Quartett, Alle Rechte vorbehalten. <br >
        Design by Tino Breddin
      </div>
    </div>

</html>
